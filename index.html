<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sky.pro-pd-cw5 by grm</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="/node_modules/vanilla-spinner/dist/vanilla-spinner.js"></script>
</head>

<body>

    <!-- start_and_results create_player create_enemy fight -->

    <div class="spinner__container"></div>
    <div class="page page_start_and_results page_hidden">
        <main style="width: 320px; margin: 0 auto;">
            <div class="container mx-auto">
                <div class="row">
                    <h1>SkyWars</h1>
                    <h2 class="page__result"></h2>
                    <div class="col">
                        <p><button type="button" class="btn btn-success m-2 button__start-game">Начать игру</button></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="page page_create_player page_hidden">
        <main style="width: 320px; margin: 0 auto;">
            <div class="container">
                <h2>Выберите и снарядите своего героя</h2>
                <form class="create-player__form" action="" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="text" , name="name" class="form-control" placeholder="Имя героя" required>
                        <hr>
                        <select class="custom-select create-player__unit-class" name="unit_class" required>
                            <option value="">Выберите класс</option>
                            <!-- {% for class in result.classes %}
                            <option value="{{ class }}">{{ class }}</option>
                            {% endfor %} -->
                        </select>
                        <hr>
                        <select class="custom-select create-player__weapon" name="weapon" required>
                            <option value="">Выберите оружие</option>
                            <!-- {% for weapon_name in result.weapons %}
                            <option value="{{ weapon_name }}">{{ weapon_name }}</option>
                            {% endfor %} -->
                        </select>
                        <hr>
                        <select class="custom-select create-player__armor" name="armor" required>
                            <option value="">Выберите броню</option>
                            <!-- {% for armor_name in result.armors %}
                            <option value="{{ armor_name }}">{{ armor_name }}</option>
                            {% endfor %} -->
                        </select>
                        <hr>
                    </div>
                    <button class="btn btn-success button__create-player" type="submit">Выбрать героя</button>
                </form>
            </div>
        </main>
    </div>
    <div class="page page_create_enemy page_hidden">
        <main style="width: 320px; margin: 0 auto;">
            <div class="container">
                <h2>Выберите и снарядите своего врага</h2>
                <form class="create-enemy__form" action="" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="Имя врага" required>
                        <hr>
                        <select class="custom-select create-enemy__unit-class" name="unit_class" required>
                            <option value="">Выберите класс</option>
                            <!-- {% for class in result.classes %}
                            <option value="{{ class }}">{{ class }}</option>
                            {% endfor %} -->
                        </select>
                        <hr>
                        <select class="custom-select create-enemy__weapon" name="weapon" required>
                            <option value="">Выберите оружие</option>
                            <!-- {% for weapon_name in result.weapons %}
                            <option value="{{ weapon_name }}">{{ weapon_name }}</option>
                            {% endfor %} -->
                        </select>
                        <hr>
                        <select class="custom-select create-enemy__armor" name="armor" required>
                            <option value="">Выберите броню</option>
                            <!-- {% for armor_name in result.armors %}
                            <option value="{{ armor_name }}">{{ armor_name }}</option>
                            {% endfor %} -->
                        </select>
                        <hr>
                    </div>
                    <button class="btn btn-success button__create-enemy" type="submit">Выбрать врага</button>
                </form>
            </div>
        </main>
    </div>
    <div class="page page_fight page_hidden">

    </div>
    <script src="/js/main.js"></script>
</body>

</html>
